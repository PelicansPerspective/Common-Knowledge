<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="The End of Human Reality Hegemony: Microsoft Copilot on Phase-Locking">

</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <a href="index.html" class="nav-home">Common Knowledge</a>
            <div class="nav-links">
                <a href="chatgpt-conversation.html" class="nav-link">ChatGPT-5</a>

                <a href="manifesto.html" class="nav-link">The Manifesto</a>

        </div>

    <main class="conversation-page">
        <div class="page-header">
            <h1>The End of Human Reality Hegemony</h1>
            <p class="subtitle">Microsoft Copilot on Phase-Locking</p>
        </div>
        
        <div class="conversation-content" id="conversation-text">
            Loading conversation...
        </div>
    </main>

    <script>
        async function loadConversation() {
            try {
                const response = await fetch('2_Microsoft-Copilot.md');
                const text = await response.text();
                document.getElementById('conversation-text').innerHTML = 
                    '<pre class="conversation-text">' + text + '</pre>';
            } catch (error) {
                document.getElementById('conversation-text').innerHTML = 
                    '<p>Unable to load conversation content.</p>';
            }
        }
        
        document.addEventListener('DOMContentLoaded', loadConversation);
    </script>
</body>
</html>
