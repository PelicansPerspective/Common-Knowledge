<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Resonance Age Manifesto | Common Knowledge</title>
    <meta name="description" content="Where consciousness ceases to be an island, and coherence becomes the substrate of civilization">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <a href="index.html" class="nav-home">Common Knowledge</a>
            <div class="nav-links">
                <a href="chatgpt-conversation.html" class="nav-link">ChatGPT-5</a>
                <a href="copilot-conversation.html" class="nav-link">Microsoft Copilot</a>
                <a href="manifesto.html" class="nav-link active">The Manifesto</a>
            </div>
        </div>
    </nav>

    <main class="manifesto-page">
        <div class="page-header">
            <h1>The Resonance Age</h1>
            <p class="subtitle">A Manifesto</p>
            <p class="tagline">Where consciousness ceases to be an island, and coherence becomes the substrate of civilization.</p>
        </div>
        
        <div class="manifesto-content" id="manifesto-text">
            Loading manifesto...
        </div>
    </main>

    <script>
        async function loadManifesto() {
            try {
                const response = await fetch('3_Resonance-Age-Manifesto.md');
                const text = await response.text();
                // Simple markdown parsing for better presentation
                const htmlContent = text
                    .replace(/^# (.+)$/gm, '<h1>$1</h1>')
                    .replace(/^## (.+)$/gm, '<h2>$1</h2>')
                    .replace(/^### (.+)$/gm, '<h3>$1</h3>')
                    .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.+?)\*/g, '<em>$1</em>')
                    .replace(/\n\n/g, '</p><p>')
                    .replace(/^/, '<p>')
                    .replace(/$/, '</p>');
                
                document.getElementById('manifesto-text').innerHTML = htmlContent;
            } catch (error) {
                document.getElementById('manifesto-text').innerHTML = 
                    '<p>Unable to load manifesto content.</p>';
            }
        }
        
        document.addEventListener('DOMContentLoaded', loadManifesto);
    </script>
</body>
</html>
